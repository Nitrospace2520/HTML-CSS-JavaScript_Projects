<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess The Number</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>
        <a href="../index.html">Home</a>
      </h1>
    </header>
    <main>
      <section class="heading">
        <h1>Guess The Right Number</h1>
        <p>Try and guess the right randomly generated number from 1 to 100</p>
        <p>You have 10 choices to guess the right number</p>
      </section>
      <section class="input">
        <label for="guessed-number">Enter Number :</label>
        <input type="text" class="input-number" id="guessed-number" />
        <br />
        <button id="submit-guess">Submit Guess</button>
        <h2 id="hint"></h2>
      </section>
      <section class="display">
        <p>
          You have only
          <span id="remaining-guess-count"
            ><b><u>10</u></b></span
          >
          guesses left.
        </p>
        <p>
          Your previous Guess Number was &colon;<span id="display-previous"
            ><b></b
          ></span>
        </p>
      </section>
    </main>
    <script type="module" src="script.js"></script>
  </body>
</html>
