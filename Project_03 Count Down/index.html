<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Count Down</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1 class="title">Count Down</h1>
    </header>
    <main>
      <section class="input" id="input">
        <h3>Enter Time:</h3>
        <div class="input-no-of-days">
          <label for="day">Days:</label>
          <input type="number" name="no-of-days" id="day" />
        </div>
        <div class="input-no-of-hours">
          <label for="hour">Hours: </label>
          <input type="number" name="no-of-hours" id="hour" />
        </div>
        <div class="input-no-of-minutes">
          <label for="minute">Minutes:</label>
          <input type="number" name="no-of-minutes" id="minute" />
        </div>
        <div class="input-no-of-seconds">
          <label for="second">Seconds:</label>
          <input type="number" name="no-of-seconds" id="second" />
        </div>
        <div class="buttons">
          <button class="setbtn" id="setbtn">Start</button>
          <button class="resetbtn" id="resetbtn">Reset</button>
        </div>
      </section>
      <section class="output" id="output">
        <div class="output-no-of-days"></div>
        <div class="output-no-of-hours"></div>
        <div class="output-no-of-minutes"></div>
        <div class="output-no-of-seconds"></div>
        <div class="buttons">
          <button class="phuse">Phuse</button>
          <button class="stop">Stop</button>
        </div>
      </section>
    </main>
    <script type="module" src="./script.js"></script>
  </body>
</html>
