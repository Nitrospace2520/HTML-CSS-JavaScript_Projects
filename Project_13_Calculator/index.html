<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <header>
      <h1>
        <a href="../index.html"> <i class="fa fa-home"></i> Home</a>
      </h1>
    </header>
    <main class="container">
      <h1>Basic Calculator</h1>
      <section>
        <section class="display"></section>
        <section class="buttons">
          <table>
            <thead>
              <tr>
                <th><button id="btn-ac">AC</button></th>
                <th><button id="btn-c">C</button></th>
                <th><button id="btn-m">%</button></th>
                <th><button id="btn-d">&#247;</button></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><button id="btn-7">7</button></td>
                <td><button id="btn-8">8</button></td>
                <td><button id="btn-9">9</button></td>
                <th><button id="btn-x">&#215;</button></th>
              </tr>
              <tr>
                <td><button id="btn-4">4</button></td>
                <td><button id="btn-5">5</button></th>
                <td><button id="btn-6">6</button></td>
                <th><button id="btn-s">&ndash;</button></th>
              </tr>
              <tr>
                <td><button id="btn-1">1</button></td>
                <td><button id="btn-2">2</button></td>
                <td><button id="btn-3">3</button></td>
                <th><button id="btn-a">+</button></th>
              </tr>
              <tr>
                <td><button id="btn-0">0</button></td>
                <td><button id="btn-p">.</button></td>
                <th colspan="2"><button id="btn-e">=</button></th>
              </tr>
          </tbody>
          </table>
        </section>
      </section>
    </main>
  </body>
</html>
