<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Reviews</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <header>
      <h1>
        <a href="../index.html"> <i class="fa fa-home"></i> Home</a>
      </h1>
    </header>
    <main>
      <h1>Our Reviews</h1>
      <article class="review">
        <div class="person-image">
          <img
            src="person.bmp"
            alt="It's an image"
            width="127px"
            height="128px"
            id="image-of-author"
          />
        </div>
        <h3 class="author">Emma Watson</h3>
        <p class="job">Software Developer</p>
        <p class="info">
          Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quisquam
          nulla atque hic aspernatur ea sunt quasi. Molestiae aliquam, assumenda
          ad excepturi explicabo iste nisi autem reprehenderit, numquam
          perferendis sequi unde?
        </p>
        <div class="buttons">
          <button id="btn-prev">&gt;</button>
          <button id="btn-next">&lt;</button>
        </div>
        <button id="suprise-me">Suprise Me</button>
      </article>
    </main>
    <script type="module" src="script.js"></script>
  </body>
</html>
